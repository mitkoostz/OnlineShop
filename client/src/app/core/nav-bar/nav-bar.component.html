


<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-2 px-md-4
     border-bottom shadow-sm fixed-top" style="background-color: white;">
  <img src="/assets/images/logoOf.png" style="max-height:55px;" class="logo img-fluid" alt="logo" routerLink="/" />
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size:larger;">
    <a class="p-2"  routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }" routerLink="/">Home</a>
         <a class="p-2" routerLink="/shop"routerLinkActive="active" >Shop</a>
    <a class="p-2"  routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }" routerLink="/myaccount">My Account</a>
   
    <ng-container *ngIf="(currentUser$ | async) != null && (currentUser$ | async).role === 'Admin'">
      
      <a class="p-2" routerLink="/admin" routerLinkActive ="active">Admin Panel</a>
    <a class="p-2" routerLink="/test-error" routerLinkActive ="active">Errors</a>

    </ng-container>
    
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative" >
      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async)" class="cart-no">{{(basket$ | async).items.length}}</div>
    </a>

    <ng-container *ngIf="(currentUser$ | async) === null">
      <a routerLink="/account/login" class="btn btn-outline-secondary mr-2" href="#">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary mr-3" href="#">Sign up</a>
    </ng-container>

    <ng-container *ngIf="currentUser$ | async">
      <div class="dropdown ml-3 mr-5" dropdown>
        <i class="fa fa-user" aria-hidden="true"></i>
        <a class="dropdown-toggle" style="cursor: pointer;" dropdownToggle>
         <strong> {{(currentUser$ | async).displayName}}</strong>
        </a>
        <div class="dropdown-menu dropdown-menu-right" style="cursor: pointer;" *dropdownMenu>
          <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-shopping-cart mr-3"></i>View Basket
          </a>
          <a routerLink="/order" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-history mr-3"></i>View Orders
          </a>
            <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-3"></i>Logout
          </a>
          
        </div>
      </div>
    </ng-container>
    <a class="p-2"  routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }" routerLink="/Contact">Contact Us</a>
  </div>
</div>
